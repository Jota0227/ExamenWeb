<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Examen1Web</title>
  </head>
  <body>
    <header class="bg-dark text-white text-center pt-3 pb-3">
        <div class="row">   
            <div class="col-12 col-md-6 col-lg-4">
                <h1>Sistema Gestor de Reos</h1>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">
            Administracion de Reos
          <img src="img/perfil.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
      </nav>
    <main onLoad="myOnLoad">
        <main class="container-fluid pt-5">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <span>Registrar Reo</span>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="nombre-txt" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre-txt">
                            </div>
                            <div class="mb-3">
                                <label for="apellido-txt" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido-txt">
                            </div>
                            <div class="mb-3">
                                <label for="cantidadcrimenes-number" class="form-label">Cantidad de crímenes</label>
                                <input type="number" class="form-control" id="cantidadcrimenes-number">
                            </div>
                            <div class="mb-3">
                                <label for="detalle-txt" class="">Detalles del crímen</label>
                                <textarea id="detalle-txt"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="ciudad-select" class="form-label">Ciudad</label>
                                <select class="form-select" id="ciudad-select">
                                    <option value="1">Viña del Mar</option>
                                    <option value="2">Quilpue</option>
                                    <option value="3">Santiago</option>
                                    <option value="4">Otra ciudad</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-success" id="registrar-btn">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-8">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <span>Reos</span>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered table-hover table-striped">
                                <thead class="bg-light text-dark">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Detalle</th>
                                        <th>Ciudad</th>
                                        <th>Gravedad</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-tabla">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>    
                </div>
            </div>
        </main>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--Siempre las librerias de otros van antes de mis archivos-->
    <script src="js/index.js"></script>
</html>
